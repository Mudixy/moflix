<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue - Moflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="img/favicon-1.png">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><h1>Moflix</h1></a>  
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="catalogue.html" class="active">Films</a></li>
                <li><a href="series.html">Séries</a></li>
                <li><a href="#" id="darkModeToggle"><i class="fas fa-moon"></i></a></li>
            </ul>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Rechercher...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>

    <main>
        <section class="catalogue-header">
            <h1>Catalogue de Films</h1>
            <div class="filter-container">
                <div class="filter-group">
                    <label for="categoryFilter">Catégorie :</label>
                    <select id="categoryFilter">
                        <option value="">Toutes les catégories</option>
                        <!-- Les catégories seront générées par JavaScript -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="yearFilter">Année :</label>
                    <select id="yearFilter">
                        <option value="">Toutes les années</option>
                        <!-- Les années seront générées par JavaScript -->
                    </select>
                </div>
            </div>
        </section>

        <section class="catalogue-grid" id="movieCatalogue">
            <!-- Le catalogue de films sera chargé ici par JavaScript -->
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <h2>Moflix</h2>
                <p>Votre plateforme de streaming préférée</p>
            </div>
            <div class="footer-links">
                <h3>Liens rapides</h3>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="catalogue.html">Catalogue</a></li>
                    <li><a href="series.html">Séries</a></li>
                    <li><a href="#">À propos</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-newsletter">
                <h3>Rejoignez notre Instagram !</h3>
                <div class="newsletter-form">
                    <a href="https://instagram.com/moflixtv"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 Moflix. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
